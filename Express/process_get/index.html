<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Get请求</h2>
<hr>
<form action="http://127.0.0.1:8880/process_get" method="GET">
    <label for="name">姓名：</label><input type="text" name="name" id="name"/><br/>
    <label for="password"> 密码：</label><input type="password" name="password" id="password"/><br/>
    <input type="submit" value="提交">
</form>
<h2>Post请求</h2>
<form action="http://127.0.0.1:8880/process_post" method="POST">
    <label for="name_">姓名：</label><input type="text" name="name_" id="name_"/><br/>
    <label for="password_"> 密码：</label><input type="password" name="password_" id="password_"/><br/>
    <input type="submit" value="提交">
</form>
</body>
</html>
